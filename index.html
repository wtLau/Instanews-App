<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="build/css/style.min.css" type="text/css" rel="stylesheet">
  <title>Insta-News App</title>
</head>

<body>
  <section>
    <div class="container logo">
      <img src="images/nyt-logo.svg" alt="nyt-logo">
      <h3>Choose a section:</h3>
      <select name="selections" id="selections">
        <option value="" selected>Sections...</option>
        <option value="world">World</option>
        <option value="national">National</option>
        <option value="politics">Politics</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
      </select>
    </div>
  </section>
  <article>
    <ul class="container news loader">
    </ul>
  </article>
  <footer class="container">
    <p>&copy; Copyright 2016 INSTANEWS</p>
  </footer>

  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="build/js/main.min.js"></script>
</body>
