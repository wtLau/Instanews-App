<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="build/css/style.min.css" type="text/css" rel="stylesheet">
  <title>Insta-News App</title>
</head>

<body>
  <header class="container" >
    <div class="header-logo">
      <img src="images/nyt-logo.svg" alt="nyt-logo" id="logo">
      <div class="header-and-select">
        <h3>Choose a section:</h3>
        <select name="selections" id="selections">
          <option value="" selected>Sections...</option>
          <option value="world">World</option>
          <option value="national">National</option>
          <option value="politics">Politics</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
      </select>
      </div>
    </div>
  </header>

  <div class="loader">
    <ul class="container news">
    </ul>
  </div>
  <footer class="container">
    <p class="copyright">&copy; Copyright 2017 INSTANEWS</p>
  </footer>

  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="build/js/main.min.js"></script>
</body>
